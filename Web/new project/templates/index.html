{% extends "base.html" %}


{% block first_column %}
    <h3>Здесь можно ввести имя</h3>
    <form action="{{ url_for('hello') }}"  method="post">
        <input type="text" name="name" placeholder="Enter your name">
        <button>Submit</button>
    </form>
    <h3>А здесь можно ввести записку</h3>
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="note" placeholder="Type a note here">
        <button>Add note</button>
    </form>
{% endblock %}

{% block second_column %}
    <ul>
        {% for note in notes %}
            <li> {{ note }} </li>
            {% endfor %}
    </ul>
{% endblock %}
